    <div class="container">
        <h1><b>PEMESANAN TIKET</b></h1>
        <input type="teks" id="nama" placeholder="Nama Lengkap" maxlength="30"> <br>
        <input type="email" id="email" placeholder="Alamat Email"> <br>
        <input type="teks" id="tujuan" placeholder="Tujuan Keberangkatan"> <br>
        <label for="">Jumlah Tiket</label> <br>
        <input type="number" id="banyak_tiket" min="1" max="10"> <br>
        <label>Jam Keberangkatan</label> <br>
        <input type="time"  id="jam_berangkat" placeholder="hrs:mins"><br>
    

        <!-- modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalSaya" onclick="pesan()">
        Pesan Tiket
        </button>
    </div>
       
      <div class="modal fade" id="modalSaya" tabindex="-1" role="dialog" aria-labelledby="modalSayaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalSayaLabel">Rincian Pemesanan</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div style="margin: auto;" class="modal-body">
              <table>
                <tbody>
                    <tr>
                        <td>Nama Pelanggan</td> 
                        <td>:</td> 
                        <td><div id="hasil_nama"></div></td>
                    </tr>
                    <tr>
                        <td>Email</td> 
                        <td>:</td> 
                        <td><div id="hasil_email"></div></td>
                    </tr>
                    <tr>
                        <td>Tempat Tujuan</td> 
                        <td>:</td> 
                        <td><div id="hasil_tujuan"></div></td>
                    </tr>
                    <tr>
                        <td>Jumlah Tiket</td> 
                        <td>:</td> 
                        <td><div id="hasil_banyakTiket"></div></td>
                    </tr>
                    <tr>
                      <td>Jam Pemberangkatan</td> 
                      <td>:</td> 
                      <td><div id="hasil_jamBerangkat"></div></td>
                  </tr>

                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
              <button type="button" class="btn btn-success">Bayar</button>
            </div>
          </div>
        </div>
      </div>

     <!-- JavaScript -->
    <script>
      function pesan(){
        let nama = document.getElementById("nama").value;
        let area_nama = document.getElementById("hasil_nama");
            area_nama.innerHTML = nama

        let email = document.getElementById("email").value;
        let area_email = document.getElementById("hasil_email");
            area_email.innerHTML = email

        let tujuan = document.getElementById("tujuan").value;
        let area_tujuan = document.getElementById("hasil_tujuan");
            area_tujuan.innerHTML = tujuan

        let banyakTiket = document.getElementById("banyak_tiket").value;
        let area_banyakTiket = document.getElementById("hasil_banyakTiket");
            area_banyakTiket.innerHTML = banyakTiket

        let jamBerangkat = document.getElementById("jam_berangkat").value;
        let area_jamBerangkat = document.getElementById("hasil_jamBerangkat");
            area_jamBerangkat.innerHTML = jamBerangkat
      }
    </script>
